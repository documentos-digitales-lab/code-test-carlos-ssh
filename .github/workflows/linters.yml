name: Linters and Tests

on: pull_request

env:
  FORCE_COLOR: 1

jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 3.1.x
      - name: Setup Rubocop
        run: |
          gem install --no-document rubocop:'~>1.57.1'
          [ -f .rubocop.yml ] || wget https://raw.githubusercontent.com/microverseinc/linters-config/master/ror/.rubocop.yml
      - name: Rubocop Report
        run: rubocop --color

  stylelint:
    name: Stylelint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "18.x"
      - name: Setup Stylelint
        run: |
          npm install --save-dev stylelint@15.11.x stylelint-scss@5.2.x stylelint-config-standard@34.0.x stylelint-csstree-validator
          [ -f .stylelintrc.json ] || wget https://raw.githubusercontent.com/microverseinc/linters-config/master/ror/.stylelintrc.json
      - name: Stylelint Report
        run: npx stylelint "**/*.{css,scss}"

  test:
    runs-on: ubuntu-latest
    env:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_USER: root
      MYSQL_PASSWORD: ""
      MYSQL_HOST: localhost
      RAILS_ENV: test

    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_USER: root
          MYSQL_PASSWORD: ""
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Install OS dependencies
        run: sudo apt-get install libmysqlclient-dev

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Webpacker Install
        run: yarn install

      - name: Precompile Assets
        run: bundle exec rails webpacker:compile

      - name: Setup the MySQL database
        run: bundle exec rake db:setup

      - name: Run the test suite
        run: bundle exec rspec
